# See https://github.com/charlierudolph/dependency-lint/blob/v4.1.3/docs/configuration.md
# for a detailed explanation of the options

executedModules:
  npmScripts:
    dev:
      - lint
      - publish
      - test
      - version
  shellScripts:
    dev: []
    ignore: []
    root: ''

ignoreErrors:
  missing: []
  shouldBeDependency: []
  shouldBeDevDependency:
    - exoservice
  unused:
    - cucumber
    - cucumber-snippets-livescript
    - o-tools

requiredModules:
  files:
    dev:
      - '{features,spec,test}/**/*'
      - '**/*{.,_,-}{spec,test}.ls'
    ignore:
      - 'node_modules/**/*'
    root: '**/*.ls'
  stripLoaders: false
  transpilers:
    - extension: .ls
      module: livescript
